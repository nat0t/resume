{% extends "base_admin.html" %}

{% block content %}
    <form action="" method="post">
        {{ form.csrf_token() }}

        {% for field in form if field.name not in ('csrf_token', 'submit') %}
        <div class="form-group">
            {{ field.label() }}
            {{ field() }}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </div>
        {% endfor %}
        {{ form.submit() }}
    </form>
{% endblock %}
